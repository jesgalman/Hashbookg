        function send(){
        	
        	var tag = document.getElementById("mainSearch").value;
        	var newid = getCookie("user");

        	//alert(newid + "biririr"+ tag);
        	if (window.XMLHttpRequest)

                {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
                        	//alert(newid);

                }
              else
                {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
              xmlhttp.onreadystatechange=function()
                {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                  {
                  //document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
                  }
                }

              var var1 = encodeURIComponent(newid);
              var var2 = encodeURIComponent(tag);
              //alert(var1+" "+var2);
              xmlhttp.open("POST","save_tag.php?tag="+var2+"&id="+var1,true);
              xmlhttp.send();

             $.get( "save_tag.php", function( data ) {
				 // alert( "Data Loaded: " + data );
			 });

			 document.getElementById("mainSearch").value ="";
        }

        function getCookie(c_name)
			{
			var c_value = document.cookie;
			var c_start = c_value.indexOf(" " + c_name + "=");
			if (c_start == -1)
			  {
			  c_start = c_value.indexOf(c_name + "=");
			  }
			if (c_start == -1)
			  {
			  c_value = null;
			  }
			else
			  {
			  c_start = c_value.indexOf("=", c_start) + 1;
			  var c_end = c_value.indexOf(";", c_start);
			  if (c_end == -1)
			    {
			    c_end = c_value.length;
			    }
			  c_value = unescape(c_value.substring(c_start,c_end));
			  }
			return c_value;
			}

  </script>
